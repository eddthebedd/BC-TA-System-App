{% extends 'base.html' %}
{% block content %} 
<div class="container">
	<div class="row mt-4">
		<h2>Upload Courses</h2>
	</div>
	<div class="row mt-4">
		<form method="post" enctype="multipart/form-data">
		    {% csrf_token %}
		    <input type="file" name="excel_file">
		    <button type="submit" class="btn btn-primary">Upload</button>
		</form>
	</div>
	<div class="row mt-4">
		<h2>Close Courses</h2>
	</div>
	<div class="row mt-4">
		<form method="post" action="archive/">
    		{% csrf_token %}
        	<button type="submit" class="btn btn-danger">Close Semester</button>
		</form>
	</div>
</div>
{% endblock %}
