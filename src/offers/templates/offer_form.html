{% extends 'base.html' %}
{% load bootstrapify %}
{% block content %} 

<h1 class="fw-normal mb-4">Are you sure you want to send this offer?</h1>

<form method="post" class="form-group">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-primary btn-sm mb-4">Yes</button>
</form>

<p><a href="{% url 'applications:application-list' %}">Back to Applications</a></p>

{% endblock %}
