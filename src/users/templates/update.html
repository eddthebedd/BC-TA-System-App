{% extends "base.html" %}
{% load bootstrapify %}
{% block content %}

<h2 class="fw-normal mb-4">Profile</h2>
<form method="post" class="form-group mb-4">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {% if field.field.widget.input_type == "checkbox" %}
                {{ field }}
            {% else %}
                {{ field|bootstrap }}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-outline-primary mt-2">Update</button>
</form>

{% endblock %}
